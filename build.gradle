// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: "maven"

version=0.1

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()

    // We use remote mavem central repository and local repository
    maven {
        url System.getenv("HOME") + "/.m2/repository"
    }
    mavenCentral()
}

sourceSets {
    main {
        output.resourcesDir = output.classesDir
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

	// https://mvnrepository.com/artifact/ru.yandex.qatools.ashot/ashot
	compile group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.4'
	
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.0'

	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '2.53.0'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '2.53.0'

	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-firefox-driver
	compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '2.53.0'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-ie-driver
    compile group: 'org.seleniumhq.selenium', name: 'selenium-ie-driver', version: '2.53.0'

	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-safari-driver
	compile group: 'org.seleniumhq.selenium', name: 'selenium-safari-driver', version: '2.53.0'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-edge-driver
    compile group: 'org.seleniumhq.selenium', name: 'selenium-edge-driver', version: '2.53.0'

}

jar {
    manifest {
        attributes 'Main-Class': 'org.seeek.tools.test.web.WebManualCheckTool'
    }
  from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}


